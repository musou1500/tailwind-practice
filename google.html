<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <style>
      body {
        font-size: 14px;
        font-family: arial, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="flex p-4 items-center">
      <nav>
        <ul class="flex items-center space-x-4">
          <li><a href="#" class="hover:underline">Googleについて</a></li>
          <li><a href="#" class="hover:underline">ストア</a></li>
        </ul>
      </nav>

      <nav class="ml-auto">
        <ul class="flex items-center space-x-4">
          <li><a href="#" class="hover:underline">Gmail</a></li>
          <li><a href="#" class="hover:underline">画像</a></li>
          <li class="flex items-center">
            <a
              href="#"
              class="rounded-full border-transparent border-4 hover:bg-black/[.1] inline-block box-border text-center"
            >
              <svg focusable="false" viewBox="0 0 24 24" class="w-6 h-6">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="flex items-center">
            <a
              href="#"
              class="rounded-full border-transparent border-4 hover:border-black/[.1] inline-block box-border"
            >
              <img
                src="./images/user.png"
                alt=""
                class="w-8 h-8 rounded-full"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="mt-44 w-full md:w-[584px] ml-auto mr-auto p-3 flex-1">
      <div class="flex justify-center">
        <img src="./images/logo.png" alt="" width="272px" />
      </div>

      <div class="flex flex-col items-center mt-8">
        <div class="w-full relative">
          <!-- icon -->
          <div class="absolute top-0 bottom-0 flex items-center p-3">
            <div class="w-6 h-6">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="fill-gray-400"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
          </div>
          <input
            type="text"
            class="rounded-full border-gray-300 border py-3 px-10 w-full outline-0 focus:shadow-md hover:shadow-md"
          />

          <!-- mic -->
          <button class="absolute top-0 bottom-0 right-0 flex items-center p-3">
            <div class="w-7 h-7">
              <svg
                class="goxjub"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
          </button>
        </div>

        <div class="flex space-x-3 mt-8">
          <button
            class="bg-gray-100 p-2 rounded-md hover:shadow-sm hover:border-gray-300 border border-transparent"
          >
            Google検索
          </button>
          <button
            class="bg-gray-100 p-2 rounded-md hover:shadow-sm hover:border-gray-300 border border-transparent"
          >
            I'm Feeling Lucky
          </button>
        </div>

        <div class="mt-8">
          Google 検索は次の言語でもご利用いただけます:
          <a href="#" class="no-underline hover:underline text-blue-600"
            >English</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-gray-100 mt-6">
      <div class="border-b border-gray-200 p-4">
        <p>日本</p>
      </div>

      <div class="px-4 flex">
        <nav>
          <ul class="flex space-x-6">
            <li><a href="#" class="py-3 block hover:underline">広告</a></li>
            <li><a href="#" class="py-3 block hover:underline">ビジネス</a></li>
            <li>
              <a href="#" class="py-3 block hover:underline">検索の仕組み</a>
            </li>
          </ul>
        </nav>

        <nav class="ml-auto">
          <ul class="flex space-x-6">
            <li>
              <a href="#" class="py-3 block hover:underline">プライバシー</a>
            </li>
            <li><a href="#" class="py-3 block hover:underline">規約</a></li>
            <li><a href="#" class="py-3 block hover:underline">設定</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
